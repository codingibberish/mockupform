<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moxie</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" 
    crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&family=Rubik+Glitch&display=swap" 
    rel="stylesheet">

</head>
<body>

    <div class="sidebar">

        <div class="subtitle">
            <img src="lilwhale.png" alt="">
            <h2>MOXIE</h2>
        </div>

    </div>

    <div class="form">

        <div class="intro_text">
            <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! </p>
            <p>Sign up now to get started.</p>
            <p><em>You know you want to.</em></p>
        </div>

        <form action="" method="post">

            <fieldset class="form_rows">

                <h3>Let's do this!</h3>


                <div class="form_row">

                    <!-- FIRST NAME -->

                    <div class="form_element">

                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" required>

                    </div>

                    <!-- LAST NAME -->

                    <div class="form_element">

                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" required>

                    </div>

                </div>

                <div class="form_row">

                    <!-- EMAIL -->

                    <div class="form_element">

                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                        
                    </div>

                    <!-- PHONE NUMBER -->

                    <div class="form_element">

                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" required>
                        
                    </div>

                </div>

                <div class="form_row">

                    <!-- PASSWORD -->

                    <div class="form_element">

                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                        
                    </div>

                    <!-- CONFIRM PASSWORD -->

                    <div class="form_element">

                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" required>
                        
                    </div>

                </div>

            </fieldset>

            <button id="create_account_btn" type="submit">Create Account</button>

            <p>Already have an account? <a href="">Log in</a></p>

        </form>


    </div>
    
</body>
</html>
